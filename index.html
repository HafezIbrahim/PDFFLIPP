<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D FlipBook</title>
  <link rel="stylesheet" href="https://cdn.3dflipbook.net/css/flipbook.style.css">
  <script src="https://cdn.3dflipbook.net/js/libs/jquery.min.js"></script>
</head>
<body>

<!-- FlipBook Container -->
<div id="flipbook-container" style="width: 100%; height: 600px;"></div>

<!-- FlipBook Scripts -->
<script src="https://cdn.3dflipbook.net/js/libs/three.min.js"></script>
<script src="https://cdn.3dflipbook.net/js/libs/pdf.min.js"></script>
<script src="https://cdn.3dflipbook.net/js/flipbook.min.js"></script>

<script>
  jQuery(function () {
    jQuery('#flipbook-container').FlipBook({
      pdf: 'A-Feminist-Manifesto-Ita.pdf'
    });
  });
</script>

</body>
</html>
