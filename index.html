<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Flipbook</title>
  <style>
    body {
      background: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 20px auto;
    }

    .page {
      width: 400px;
      height: 600px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>PDF Flipbook</h1>
  <div id="flipbook"></div>

  <button onclick="$('#flipbook').turn('previous')">Previous</button>
  <button onclick="$('#flipbook').turn('next')">Next</button>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js (working version) -->
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    const pdfUrl = "A-Feminist-Manifesto-Ita.pdf"; // Make sure this file exists in your root

    const flipbook = $('#flipbook');
    const loadingTask = pdfjsLib.getDocument(pdfUrl);

    loadingTask.promise.then(function(pdf) {
      const numPages = pdf.numPages;

      let loadPage = function(pageNumber) {
        pdf.getPage(pageNumber).then(function(page) {
          const viewport = page.getViewport({scale: 1.5});
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          page.render({
            canvasContext: context,
            viewport: viewport
          }).promise.then(function() {
            const pageDiv = document.createElement("div");
            pageDiv.classList.add("page");
            pageDiv.appendChild(canvas);
            flipbook.append(pageDiv);

            if (pageNumber < numPages) {
              loadPage(pageNumber + 1);
            } else {
              initFlipbook();
            }
          });
        });
      };

      function initFlipbook() {
        $('#flipbook').turn({
          width: 800,
          height: 600,
          autoCenter: true
        });
      }

      loadPage(1);
    });
  </script>
</body>
</html>
